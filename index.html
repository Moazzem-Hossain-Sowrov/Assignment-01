<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles/style.css">
   <title>Document</title>
</head>
<body class="raleway-common">
   <header class="banner">
      <nav>
         <ul>
            <li>
               <img src="images/LOGO.png" alt="Logo">
            </li>
            <li>
               <a href=""><button class="b-btn1">Sign Up</button></a>
            </li>
         </ul>         
      </nav>
      <section class="banner-bottom">
         <h3>Cool Dark UI Template for Webflow Agencies!</h3>
         <a href=""><button class="b-btn2">Stay Focused</button></a>
      </section>
   </header>
   <main>
      <article class="action">
         <div class="action-house">
            <h4>See It in Action</h4>
            <p>Explore the live preview and imagine your brand in this bold new look</p>
            <a href=""><button class="b-btn3">Launch Live Preview</button></a>
         </div>
         <div class="action-film">
            <img src="images/wc-mini.png" alt="">
         </div>
      </article>

      <article class="productive-user">
         <h3>Joined Thousands of Producrive Users</h3>
         <ul class="product-list">
            <li><span>50K</span> Active Users</li>
            <li><span>2M+</span> Focus Sessions</li>
            <li><span>95%</span> Satisfacrion Rate</li>
         </ul>
      </article>

      <article></article>
      <article></article>

      <article class="get-in-touch">
         <h3>Let's Get in Touch</h3>
         <div class="touch-right">
            <label for="email">Email</label>
            <input type="email" name="" id="email" placeholder="example@email.com">

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="full name">

            <label for="message">Message</label>
            <textarea rows="5" cols="53"  name="" id="message" placeholder="write your message...."></textarea>

            <a href=""><button class="b-btn3 b-btn4">Get in Touch</button></a>
         </div>
      </article>
   </main>
   <footer>

   </footer>

</html>
